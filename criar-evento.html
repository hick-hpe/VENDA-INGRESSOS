    <!-- Formulário de Criação de Evento -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
            <a href="area-organizador.html"><i class="bi bi-arrow-left"></i></a>
            <h4 class="card-title text-center mb-4">Criar Novo Evento</h4>

            <form>
                <!-- Campo de Título do Evento -->
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Título do Evento</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="Digite o título do evento"
                        required>
                </div>

                <!-- Campo de Descrição do Evento -->
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Descrição do Evento</label>
                    <textarea class="form-control" id="eventDescription" rows="4" placeholder="Descreva o evento"
                        required></textarea>
                </div>

                <!-- Campo de Data de início -->
                <div class="mb-3">
                    <label for="eventStartDate" class="form-label">Data de início do Evento</label>
                    <input type="date" class="form-control" id="eventStartDate" required>
                </div>

                <!-- Campo de Hora de início -->
                <div class="mb-3">
                    <label for="eventStartTime" class="form-label">Hora de início do Evento</label>
                    <input type="time" class="form-control" id="eventStartTime" required>
                </div>

                <!-- Campo de Data de término -->
                <div class="mb-3">
                    <label for="eventEndDate" class="form-label">Data de término do Evento</label>
                    <input type="date" class="form-control" id="eventEndDate" required>
                </div>

                <!-- Campo de Hora de término -->
                <div class="mb-3">
                    <label for="eventEndTime" class="form-label">Hora de término do Evento</label>
                    <input type="time" class="form-control" id="eventEndTime" required>
                </div>

                <!-- Campo de Localização -->
                <div class="mb-3">
                    <label for="eventLocation" class="form-label">Local do Evento</label>
                    <input type="text" class="form-control" id="eventLocation" placeholder="Digite o local do evento"
                        required>
                </div>

                <!-- Campo de Imagem (Opcional) -->
                <div class="mb-3">
                    <label for="eventImage" class="form-label">Imagem do Evento</label>
                    <input type="file" class="form-control" id="eventImage" accept="image/*">
                </div>

                <!-- Seção de Criar Ingressos -->
                <h5 class="mt-4">Configurar Ingressos</h5>

                <!-- Ingresso Normal -->
                <div class="border p-3 mb-3">
                    <h6>Ingresso Normal</h6>
                    <div class="mb-3">
                        <label for="ticketPriceNormal" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="ticketPriceNormal" placeholder="Digite o preço"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="ticketQuantityNormal" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="ticketQuantityNormal" placeholder="Quantidade"
                            required>
                    </div>
                </div>

                <!-- Ingresso VIP -->
                <div class="border p-3 mb-3">
                    <h6>Ingresso VIP</h6>
                    <div class="mb-3">
                        <label for="ticketPriceVIP" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="ticketPriceVIP" placeholder="Digite o preço"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="ticketQuantityVIP" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="ticketQuantityVIP" placeholder="Quantidade"
                            required>
                    </div>
                </div>

                <!-- Ingresso Estudante -->
                <div class="border p-3 mb-3">
                    <h6>Ingresso Estudante</h6>
                    <div class="mb-3">
                        <label for="ticketPriceStudent" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="ticketPriceStudent" placeholder="Digite o preço"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="ticketQuantityStudent" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="ticketQuantityStudent" placeholder="Quantidade"
                            required>
                    </div>
                </div>


                <!-- Botão de Submissão -->
                <button type="submit" class="btn btn-primary w-100">Criar Evento</button>
            </form>
        </div>
    </div>
